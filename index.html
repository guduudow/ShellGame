<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shell Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script async defer src="js/animation.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="popup-container">
      <div id="popup">
        <div id="congrats"></div>
        <div id="sorry"></div>
        <button id="retry">Play Again?</button>
      </div>
    </div>
    <div id="overlay"></div>
    <div id="aboutgame">
      <h1 class="about">Shell Game</h1>
      <p class="about">Find the ball!</p>
    </div>
    <div class="container">
      <div id="cups">
        <div class="cup see" id="one"></div>
        <div class="cup see" id="two"></div>
        <div class="cup see" id="three"></div>
      </div>
    </div>
    <div class="the_ball">
      <div id="ball"></div>
      <button id="playgame">Start!</button>
    </div>
    <footer>&copy; 2023 Ederes Gure. All rights reserved.</footer>
  </body>
</html>
